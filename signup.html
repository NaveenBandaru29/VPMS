<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SignUp Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      deref
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      deref
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color:rgba(5,50,80) ;color:aliceblue;margin-top:30px">
    <div class="container mb-3" align = "center">
        <img src = "parking-car.png" style="width:100px" class="mb-3"  align = "center"> 
        <h1>Sign Up</h1>
    </div>
    <div class = 'container' >
        <form style="margin:0% 10%">
          <label for="name" class="form-label">Name<sup style="color:red">*</sup></label>
          <div class="input-group">
            <div class="input-group-text">FirstName</div>
            <input class="form-control" id="firstname" required>
            <div class="input-group-text">Lastname</div>
            <input class="form-control" id="lastname" required>
  
          </div>
          <div class="mb-3">
            <label for="email1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div>
            <label for="parkingNumber" class="form-label">Parking Number</label>
            <input type="text" class="form-control" id="email1" aria-describedby="emailHelp" required>
          </div>
          <div>
            <label for="phoneNumber" class="form-label" >Phone Number</label>
            <input type="text-number" class="form-control" id="email1" maxlength="10" aria-describedby="emailHelp" required>
          </div>
          <div class="mb-3">
            <label for="Password1" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password1" required>
          </div>
          <div class="input-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"  id="gender" value="male" >
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender" value="female">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender" value="female">
            <label class="form-check-label" for="inlineRadio3">Prefer Not To Say</label>
          </div>
        </div>
        <div><button type="submit" class="btn btn-primary my-3">Sign Up</button></div>
          
        </form> 
      
    </div>
  </body>
</html>
