<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      deref
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      deref
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color:rgba(5,50,80) ;color:aliceblue;margin-top:30px">
    <div class="container mb-3" align = "center">
        <img src = "parking-car.png" style="width:100px" class="mb-3"  align = "center"> 
        <h1>Please Sign In</h1>
    </div>
    <div class = 'container'>
  <form class="form-floating " style="margin: 0% 25%">
    <div class="mb-3">
      <label for="email" class="form-label"></label>
      <input type="email" class="form-control" placeholder="Email Address" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"style="color:white">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label"></label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <center>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        <p class="mb-3 my-3 ">Didn't have an account? 
            <a href="signup.html" style="text-decoration: none;">Sign Up</a>
        </p>
    </center>
  </form>
</div>
  </body>
</html>
